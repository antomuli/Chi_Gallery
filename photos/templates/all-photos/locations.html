{% extends 'all-photos/base.html' %}

{% block content %}
<script>
    function CopyFunction() {
        var copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>

<div class="container-fluid">
    <div class="row">
        {% for photo in all_images %}
        <div class="col-md-3 single_portfolio_text">
            <img src="{{photo.photo.url}}" alt="" class="img-responsive" />

            <div class="portfolio_images_overlay text-center">
                <h3 class="text-white">{{photo.image_name}}</h3>
                <h5 class="text-white">Location: {{photo.location}}</h5>
                <hr>

                <p class="text-white">{{photo.image_desc}}</p>

                <input type="text" id="imagelink" class="form-control input-sm" value="https://my-memoirs.herokuapp.com{{photo.photo.url}}"
                    class="hidden">
                <div class="top">
                    <button class="btn btn-success" onclick="CopyFunction()">Copy Link</button>

                    <a class="fancybox btn btn-custom" rel="gallery" href="{{photo.photo.url}}">View Image</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
